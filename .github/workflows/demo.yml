name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.script-file }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: publish JS builds
        id: publish
        run: find dist/assets/*.js -type f -execdir echo '::set-output name=script-file::{}' ';'
        #run: find dist/assets/*.js -type f -execdir echo 'script-file={} >> $GITHUB_OUTPUT' ';'
        #Alternative command for above one
        # run: find dist/assets/*.js -type f -execdir echo '::set-output name=script-file::{}' ' ';'
      - name: Upload into Artifactory
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
          #path: |
            # dist
            # package.json        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get the code from artifact
        uses: actions/download-artifact@v3
        with:
          name: dist-files
      - name: Output Content
        run: ls
      - name: Output Environment Variable Data
        run: echo "${{ needs.build.outputs.script-file }}"
      - name: Deploy
        run: echo "Deploying..."
